<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='src/css/main.css'>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script defer src='src/index.js' type="module"></script>
    <!-- <script defer src='src/pruebas.js'></script> -->
</head>

<body>
    <div class="app">
        <div class="header">
            <h1>Pokedex</h1>
        </div>

        <div class="list" data-page-number="1" data-next-page="" data-previous-page="">
            <div class="list-group">
                <p>Cargando...</p>
            </div>

            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link previous" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link next" href="#">Next</a></li>
                </ul>
            </nav>
        </div>

        <div id="card" class="card-pokemon invisible">
            <div class="name">
                <h3></h3>
            </div>

            <div class="detail">
                <div class="image">
                    <img>
                </div>

                <div class="ability-info">
                    <table>
                        <tr>
                            <th>Altura</th>
                            <td> m</td>
                        </tr>
                        <tr>
                            <th>Peso</th>
                            <td> kg</td>
                        </tr>
                    </table>

                    <div class="type">
                        <h6>Tipo</h6>
                        <ul></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
